# This file pre-populates all the dashboards tracked in this repository.
# allowUiUpdates is set to true to enable automatic reloading when files change.
# Note: Users can temporarily edit dashboards, but changes are overwritten
# when the file is updated (checked every 30 seconds).
apiVersion: 1

providers:
  # Default dashboards - private, only visible to logged-in users
  - name: 'D4g Dashboards'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards/general
      foldersFromFilesStructure: false

  # Public dashboards - visible to anonymous viewers
  - name: 'Public Dashboards'
    orgId: 1
    folder: 'Public'
    folderUid: ''
    type: file
    disableDeletion: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards/public
      foldersFromFilesStructure: false
