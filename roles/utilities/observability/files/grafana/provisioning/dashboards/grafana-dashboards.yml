# This file pre-populates all the dashboards tracked in this repository
# and prevents them from being edited manually by users.
apiVersion: 1

providers:
  # Default dashboards - private, only visible to logged-in users
  - name: 'D4g Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: true
    updateIntervalSeconds: 30
    allowUiUpdates: false
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: false

  # Public dashboards - visible to anonymous viewers
  - name: 'Public Dashboards'
    orgId: 1
    folder: 'Public'
    type: file
    disableDeletion: true
    updateIntervalSeconds: 30
    allowUiUpdates: false
    options:
      path: /etc/grafana/dashboards/public
      foldersFromFilesStructure: false
