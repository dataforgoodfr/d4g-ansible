---
- name: Add charm repo key
  apt_key:
    url: https://repo.charm.sh/apt/gpg.key
    id: 03BBF595D4DFD35C

- name: Add charm repository
  apt_repository:
    repo: deb [signed-by=/etc/apt/keyrings/charm.gpg] https://repo.charm.sh/apt/ * *
    state: present
    filename: charm

- name: Apt update
  apt:
    update_cache: yes

- name: install base pkgs
  apt:
    state: present
    cache_valid_time: "86400"
    name:
      - "vim"
      - "curl"
      - "cron"
      - "git"
      - "gpg"
      - "jq"
      - "tcpdump"
      - "less"
      - "ripgrep"
      - "gum"
      - "rsyslog"
