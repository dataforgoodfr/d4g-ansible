---
- name: Add Docker's official GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Set up the Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present

- name: Install Docker
  apt:
    name: docker-ce
    state: present
    update_cache: yes

- name: Configure Docker daemon for log rotation
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: '0644'
  register: docker_daemon_config

- name: Notify if Docker daemon config changed
  debug:
    msg: |
      ⚠️  WARNING: Docker daemon configuration has been updated!
      A rolling restart of Docker on each node is required for changes to take effect.
      This should be done manually to avoid service disruption.

      To apply on each node:
      1. Drain the node: docker node update --availability drain <node-name>
      2. Restart Docker: systemctl restart docker
      3. Reactivate the node: docker node update --availability active <node-name>
  when: docker_daemon_config.changed

- name: Ensure Docker is running
  service:
    name: docker
    state: started
    enabled: yes

- include_tasks: swarm_leader.yml
  when: use_swarm and is_swarm_leader

- include_tasks: swarm_worker.yml
  when: use_swarm and not is_swarm_leader

- name: Add system prune cron every day
  cron:
    name: "Docker system prune"
    minute: "0"
    hour: "3"
    job: "docker system prune -f"

- name: Add cron job to clean up old container logs
  cron:
    name: "Docker log cleanup"
    minute: "30"
    hour: "3"
    job: "find /var/lib/docker/containers/ -name '*.log' -mtime +3 -delete 2>/dev/null"

- name: Create alias for debug container
  lineinfile:
    dest: /root/.bashrc
    line: "alias debug='docker run -it --name=debug --rm --network d4g-internal ghcr.io/quickpipes/docktor:latest'"
    create: yes
