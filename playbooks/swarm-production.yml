---
- name: Initial configuration
  hosts: production_swarm_cluster_nodes
  become: true

  tasks:
    - import_role:
        name: roles/utilities/base-ubuntu
      tags:
        - base

- name: Create swarm workers
  hosts: production_swarm_cluster_nodes

  tasks:
    - import_role:
        name: roles/utilities/docker
      vars:
        use_swarm: true
        group_name: "production_swarm_cluster_nodes"
      tags:
        - docker
        - utils

    - import_role:
        name: roles/utilities/datadog
      vars:
        dd_env: production
      tags:
        - datadog
        - utils

- name: Create swarm applications
  hosts: production_swarm_cluster_nodes

  tasks:
    - import_role:
        name: roles/utilities/acme.sh
      vars:
        domain_names:
          - "*.services.dataforgood.fr"
        reload_cmd: docker exec d4g-proxy nginx -s reload
        notification_mail_from: proxyd4g@dataforgood.fr
        notification_mail_to: proxyd4g@quickpipes.io
      when: is_swarm_leader | default(false)
      tags:
        - acme

    - import_role:
        name: roles/services/d4g-moodle
      vars:
        deploy_on: "metal-2.dataforgood.fr"
        replicas: 1
      tags:
        - moodle
        - service

    - import_role:
        name: roles/services/d4g-outline
      vars:
        deploy_on: "metal-2.dataforgood.fr"
        replicas: 1
      tags:
        - outline
        - service

    - import_role:
        name: roles/services/d4g-n8n
      vars:
        deploy_on: "metal-1.dataforgood.fr"
        replicas: 1
      tags:
        - n8n
        - service

    - import_role:
        name: roles/services/d4g-uptime-kuma
      vars:
        deploy_on: "metal-2.dataforgood.fr"
        replicas: 1
      tags:
        - uptime-kuma
        - service

    - import_role:
        name: roles/services/d4g-vaultwarden
      vars:
        deploy_on: "metal-1.dataforgood.fr"
        replicas: 1
      tags:
        - vaultwarden
        - service

    - import_role:
        name: roles/services/d4g-strapi
      vars:
        deploy_on: "metal-1.dataforgood.fr"
        replicas: 1
      tags:
        - strapi
        - service

    - import_role:
        name: roles/services/d4g-noco
      vars:
        deploy_on: "metal-2.dataforgood.fr"
        replicas: 1
      tags:
        - noco
        - service

    - import_role:
        name: roles/services/d4g-penpot
      vars:
        deploy_on: "metal-2.dataforgood.fr"
        replicas: 1
      tags:
        - penpot
        - service

    - import_role:
        name: roles/services/d4g-kano
      vars:
        deploy_on: "metal-1.dataforgood.fr"
        replicas: 1
      tags:
        - kano
        - service

    - import_role:
        name: roles/services/collectif5050-metabase
      vars:
        deploy_on: "metal-1.dataforgood.fr"
        replicas: 1
      tags:
        - collectif5050
        - service

    - import_role:
        name: roles/services/d4g-plausible
      vars:
        deploy_on: "metal-1.dataforgood.fr"
        replicas: 1
      tags:
        - plausible
        - service

    - import_role:
        name: roles/services/d4g-mattermost
      vars:
        deploy_on: "metal-1.dataforgood.fr"
        replicas: 1
      tags:
        - mattermost
        - service

    - import_role:
        name: roles/services/d4g-authentik
      vars:
        deploy_on: "metal-2.dataforgood.fr"
        replicas: 1
      tags:
        - authentik
        - service

    - import_role:
        name: roles/services/d4g-metabase
      vars:
        deploy_on: "metal-2.dataforgood.fr"
        replicas: 1
      tags:
        - d4gmetabase
        - service

    - import_role:
        name: roles/services/us-climate-data-metabase
      vars:
        deploy_on: "metal-2.dataforgood.fr"
        replicas: 1
      tags:
        - us-climate-data
        - service

    - import_role:
        name: roles/utilities/traefik
      vars:
        base_domain: services.dataforgood.fr
        services:
          - name: "vaultwarden"
            addresses: ["d4g-vaultwarden_app"]
          - name: "n8n"
            addresses: ["d4g-n8n_app"]
          - name: "uptime"
            addresses: ["d4g-uptime-kuma_app"]
          - name: "outline"
            addresses: ["d4g-outline_app"]
          - name: "moodle"
            addresses: ["d4g-moodle_app:8080"]
          - name: "strapi"
            addresses: ["d4g-strapi_app:1337"]
          - name: "noco"
            addresses: ["d4g-noco_app"]
          - name: "penpot"
            addresses: ["d4g-penpot_app:8080"]
          - name: "kano"
            addresses: ["d4g-kano_app:8081"]
          - name: "collectif5050"
            addresses: ["collectif5050-metabase_app:3000"]
          - name: "metabase"
            addresses: ["d4g-metabase_app:3001"]
          - name: "plausible"
            addresses: ["d4g-plausible_app"]
          - name: "mattermost"
            addresses: ["d4g-mattermost_app:8065"]
          - name: "authentik"
            addresses: ["d4g-authentik_app"]
          - name: "us-climate-data"
            addresses: ["us-climate-data-metabase_app:3000"]
      tags:
        - proxy
        - traefik
        - service

    - import_role:
        name: roles/utilities/pgbouncer
      vars:
        deploy_on: "metal-2.dataforgood.fr"
        replicas: 1
        databases:
          - username: authentik
            dbname: authentik
            password: "{{ lookup('env', 'AUTHENTIK_DB_PASSWORD') }}"
          - username: mattermost
            dbname: mattermost
            password: "{{ lookup('env', 'MATTERMOST_DB_PASSWORD') }}"
            pool_size: 20
            reserve_pool: 10
          - username: vaultwarden
            dbname: vaultwarden
            password: "{{ lookup('env', 'VAULTWARDEN_DB_PASSWORD') }}"
          - username: outline
            dbname: outline
            password: "{{ lookup('env', 'OUTLINE_DB_PASSWORD') }}"
          - username: strapi
            dbname: strapi
            password: "{{ lookup('env', 'STRAPI_DB_PASSWORD') }}"
          - username: noco
            dbname: noco
            password: "{{ lookup('env', 'NC_DB_PASSWORD') }}"
          - username: moodle
            dbname: moodle
            password: "{{ lookup('env', 'MOODLE_DATABASE_PASSWORD') }}"
          - username: penpot
            dbname: penpot
            password: "{{ lookup('env', 'PENPOT_DATABASE_PASSWORD') }}"
          - username: us-climate-data
            dbname: us-climate-data
            password: "{{ lookup('env', 'US_CLIMATE_DATA_DB_PASSWORD') }}"
          - username: reveler_inegalites_cinema
            dbname: reveler_inegalites_cinema
            password: "{{ lookup('env', 'US_CLIMATE_DATA_DB_PASSWORD') }}"
          - username: d4g_analytics
            dbname: d4g_analytics
            password: "{{ lookup('env', 'US_CLIMATE_DATA_DB_PASSWORD') }}"
          - username: odis
            dbname: odis
            password: "{{ lookup('env', 'US_CLIMATE_DATA_DB_PASSWORD') }}"
      tags:
        - pgbouncer
        - utilities
